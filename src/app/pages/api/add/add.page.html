<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>add</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Agregar Usuario</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-input #nombre [(ngModel)]="usuario.nombre" type="text" label="Nombre" labelPlacement="floating"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input #genero [(ngModel)]="usuario.usuario" type="text" label="Genero" labelPlacement="floating"></ion-input>
      </ion-item>
      <ion-button color="primary" (click)="addUsuario()">Agregar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
