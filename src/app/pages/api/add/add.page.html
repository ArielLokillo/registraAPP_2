<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/apihome"></ion-back-button>
    </ion-buttons>
    <ion-title>add</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Agregar Usuario</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-input #nombre [(ngModel)]="usuario.usuario" type="text" label="Nombre" labelPlacement="floating"></ion-input>
      </ion-item>
      <ion-button expand="block" fill="outline" color="warning" (click)="addUsuario()">Agregar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
