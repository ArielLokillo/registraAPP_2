<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/apilist"></ion-back-button>
    </ion-buttons>
    <ion-title>detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngIf="usuario">
    <img alt="" src="" />
    <ion-card-header>
      <ion-card-title> {{ usuario.usuario }}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      {{ usuario.password }}
    </ion-card-content>
  </ion-card>
  <ion-button *ngIf="usuario" color="primary" fill="outline" [routerLink]="['/apiupdate', usuario]">Actualizar</ion-button>
  <ion-button color="danger" fill="outline" (click)="deleteUsuario()">Eliminar</ion-button>
</ion-content>
