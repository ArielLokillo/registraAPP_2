<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<ion-card-header>
  <ion-card-title>¿Qué accion desea realizar?</ion-card-title>
</ion-card-header>

<ion-button expand="block" fill="outline" color="warning" (click)="addAPI()">Agregar Usuarios</ion-button>
<ion-button expand="block" fill="outline" color="warning" (click)="updateAPI()">Actualizar Usuarios</ion-button>
<ion-button expand="block" fill="outline" color="warning" (click)="deleteAPI()">Eliminar Usuarios</ion-button>
</ion-content>
