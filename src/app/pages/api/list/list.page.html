<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/apihome"></ion-back-button>
    </ion-buttons>
    <ion-title>lista usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let aux of listaUsuario" [routerLink]="['/apidetail/', aux.id]">
      <ion-label> {{ aux.nombre}} </ion-label>
      <ion-reorder slot="end"></ion-reorder>
    </ion-item>

  </ion-list>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="chevron-up-circle"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button>
        <ion-icon (click)="addUsuario()" name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
  
</ion-content>
