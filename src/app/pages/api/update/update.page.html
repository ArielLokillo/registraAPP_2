<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>update</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Actualizar Usuario</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-input #nombre [(ngModel)]="usuario.nombre" type="text" label="Nombre" labelPlacement="floating"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input #genero [(ngModel)]="usuario.correo" type="text" label="Correo" labelPlacement="floating"></ion-input>
      </ion-item>
      <ion-button color="primary" (click)="updateUsuario()">Actualizar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
