<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>update</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngIf="usuario">
    <ion-card-header>
      <ion-card-title>Actualizar Usuario</ion-card-title>
    </ion-card-header>
    <ion-card-content>

      <ion-button color="primary" (click)="updateUsuario()">Actualizar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
