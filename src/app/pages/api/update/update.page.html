<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/apihome"></ion-back-button>
    </ion-buttons>
    <ion-title>update</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Actualizar Usuario</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-input #nombre [(ngModel)]="usuario.nombre" type="text" label="Nombre" labelPlacement="floating"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input #correo [(ngModel)]="usuario.usuario" type="text" label="Usuario" labelPlacement="floating"></ion-input>
      </ion-item>
      <ion-button expand="full" fill="clear" color="dark" (click)="updateUsuario()">Actualizar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
