<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <img alt="Silhouette of mountains" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/aa/Logo_DuocUC.svg/2560px-Logo_DuocUC.svg.png" />
    <ion-card-header>
      <ion-card-subtitle> {{ "seleccionesesion" | translate }} </ion-card-subtitle>
      <ion-card-title class="centrado">RegistraAPP </ion-card-title>
      
    </ion-card-header>
  
    <ion-card-content>

      <ion-button expand="block" fill="outline" color="warning" (click)="login_alumno()" > {{ "botonalumno" | translate }} </ion-button> 
      <ion-button expand="block" fill="outline" color="tertiary" (click)="login_docente()" >{{ "botondocente" | translate }}</ion-button>
      <ion-button expand="full" fill="outline" color="secondary" (click)="navigateToTerms()">{{ "botonterminos" | translate }}</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
