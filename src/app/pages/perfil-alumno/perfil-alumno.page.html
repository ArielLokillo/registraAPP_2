<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/inicio-alumno"></ion-back-button>
    </ion-buttons>
    <ion-title>perfil alumno</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <h4>Lista digimones</h4>
  <ion-list *ngFor="let aux of digimones" >
    <ion-item>
      <ion-card [routerLink]="'/detallecard/'+aux.id">
        <img src="{{aux.image}}" alt="">
        <ion-card-header>
          <ion-card-title> {{aux.name}} </ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-chip>
            
          </ion-chip>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
  <ion-button (click)="cargarMasData()"> Mas </ion-button>
  <ion-button (click)="cargarAnteriorPagina()"> Anterior</ion-button>
  <ion-button (click)="cargarSiguientePagina()"> Siguiente</ion-button>
